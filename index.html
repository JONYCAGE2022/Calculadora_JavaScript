<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
    <!-- Iconos de bootstrap -->
    <!-- <link rel="stylesheet" href="vendor\twbs\bootstrap-icons\font\bootstrap-icons.css"> -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>

        .btn {
            margin-top: 30px;
            background-color: rgb(61, 61, 63);
            color: white;
            width: 100%;
        }

        #igual {
            background-color: brown;
        }

        #clear {
            background-color: blue;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
        }
    </style>
    <title>Calculadora</title>
</head>

<body>
    <!-- Titulo -->
    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>CALCULADORA</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Contenido principal -->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <table class="table">
                        <!-- Pantalla -->
                        <thead>
                            <tr>
                                <td colspan="2">
                                    <div class="input-group">
                                        <input type="text" class="form-control" autofocus>
                                        <span class="input-group-text" id="mostrar"></span>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <!-- Operadores -->
                        <tbody>
                            <tr>
                                <td>
                                    <button type="button" class="btn" id="suma">+</button>
                                </td>
                                <td>
                                    <button type="button" class="btn" id="resta">-</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn" id="multiplicacion">*</button>
                                </td>
                                <td>
                                    <button type="button" class="btn" id="division">/</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn" id="igual">=</button>
                                </td>
                                <td>
                                    <button type="button" class="btn" id="clear">C</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de pÃ¡gina -->
    <footer>

    </footer>
    <!-- JavaScript -->
    <script src="datos.js"></script>
    <script src="suma.js"></script>
    <script src="resta.js"></script>
    <script src="multiplicacion.js"></script>
    <script src="division.js"></script>
    <script src="limpiar.js"></script>
    
</body>

</html>
